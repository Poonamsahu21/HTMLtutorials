<!DOCTYPE html>
<html lang="en">
    <head>
        <meta Charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content ="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
         <link rel="stylesheet" href="style.css">
        <title> Advanced Calculator </title>
    </head>
    <body>
        <div class="calculator">
            <input type="text" placeholder="0" id="display" disabled>
            <div>
                <button class="Kill">C</button>
                <button class="Kill">DEL</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="special">e</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button class="operator">-</button>
                <button class="special">x^2</button>
                <button class = "equalBtn">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
</head>
<body>
    <ol type="A">
        <li>patato</li>
        <li>tamato</li>
        <li>ladyfinger</li>
        <li>peas</li>
    </ol>
    <ul style="list-style-type: circle;">
        <li>mango</li>
        <li>apple</li>
        <li>pineapple</li>
        <li>kiwi</li>
    </ul>
    <dl>
        <dt>html</dt>
        <dd>hypertext markup launguage</dd>
        <dt>css</dt>
        <dd>cascading style sheet</dd>
    </dl>
</body>
</html>
